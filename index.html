<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="circulo"></div>

    <div>
        <img src="imagens/logo.png" alt="copa starbucks" class="logo">
    </div>

    <div class="conteudo">
        <div class="caixa-texto">
            <h1>Não é apenas cáfe, é um <span>Starbucks</span>.</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate aliquam omnis fugiat autem laboriosam
                porro
                labore nulla, quas excepturi iure quibusdam placeat eaque dignissimos necessitatibus, aperiam quidem
                harum?
                Quaerat, aliquam!</p>
            <button>Deixe seu LIKE!!</button>
        </div>
        <div class="caixa-imagem">
            <img src="imagens/img1.png" alt="starbucks" class="starbucks">
        </div>
    </div>
    <div class="menu">
        <img src="imagens/img-pequena1.png" alt="copo-pequeno" class="copo-pequeno verde">
        <img src="imagens/img-pequena2.png" alt="copo-pequeno" class="copo-pequeno amarelo">
        <img src="imagens/img-pequena3.png" alt="copo-pequeno" class="copo-pequeno rosa">
    </div>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventLisener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
    })
</script>

</html>
